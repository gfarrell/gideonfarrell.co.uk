<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>GTF: Podcasts</title>

        <!--{STYLES}-->
        <link rel="stylesheet" href="dist/styles.dev.css" media="screen" charset="utf-8">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Lily+Script+One' rel='stylesheet' type='text/css'>
        <!--{END}-->

        <link rel="shortcut icon" href="//www.gideonfarrell.co.uk/favicon.ico">
    </head>
    <body class="page-podcasts">
        <header id="header">
            <h1>Podcasts</h1>
        </header>
        <section class="podcasts-list container">
            <div class="row podcast">
                <div class="podcast__inner">
                    <div class="col-xs-2">
                        <img class="podcast__image" src="http://www.bbc.co.uk/podcasts/assets/artwork/docarchive.jpg" alt="cover image">
                    </div>
                    <div class="col-xs-10">
                        <div class="row">
                            <h2 class="podcast__title"><a href="http://www.bbc.co.uk/podcasts/series/docarchive" title="website">Documentaries</a></h2>
                            <p class="podcast__description">An indepth look at stories and issues from around the world. This podcast offers you the chance to access landmark series from our archive.</p>
                        </div>
                        <div class="row">
                            <p class="podcast__meta">
                                In <span class="podcast__meta__category">News &amp; Politics</span>. Last updated <span class="podcast__meta__updated">two days ago</span>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--{SCRIPTS}-->
        <script language="javascript" type="text/javascript" src="js/config.js"></script>
        <script
            language="javascript"
            type="text/javascript"
            src="/lib/requirejs/require.js"
            data-main="/js/podcasts.js"
        ></script>
        <!--{END}-->

        <!--{GA}-->
    </body>
</html>
